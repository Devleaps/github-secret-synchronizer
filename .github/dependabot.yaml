version: 2

updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Minor version updates
      minor:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-minor"
      # Patch version updates
      patch:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-patch"
    security-updates-only: true

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Minor version updates
      minor:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-minor"
      # Patch version updates
      patch:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-patch"
